webdriver {
  driver = chrome
  autodownload = true
}

headless.mode = false
logging.level.org.openqa.selenium= INFO
logging.level.net.thucydides = INFO

serenity {
  encoding = "UTF-8"
  compress.filenames = true
  take.screenshots = BEFORE_AND_AFTER_EACH_STEP
}

webdriver {
  capabilities {
    "goog:chromeOptions" {
      args = [
        "start-maximized","test-type", "no-sandbox", "disable-popup-blocking","disable-translate",
        "disable-download-notification", "ignore-certificate-errors", "allow-running-insecure-content",
        "always-authorize-plugins", "disable-extensions","disable-notifications", "enable-strict-powerful-feature-restrictions"
      ]
    }
  }
}